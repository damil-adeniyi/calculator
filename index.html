<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Calculator" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="main-container">

        <div class="container">

            <div class="title">
                <h1>Calculator</h1>
            </div>

            <div class="display">
                <h2 class="display-value">Result</h2>
            </div>

            <div class="figures">

                <div class="row">

                    <button class="btn btn-c">Clear</button>
                    <button class="btn btn-p">%</button>
                    <button class="btn btn-a">+</button>

                </div>
                <div class="row">

                     <button class="btn btn7">7</button>
                    <button class="btn btn8">8</button>
                    <button class="btn btn9">9</button>
                    <button class="btn btn-s">-</button>

                </div>
                <div class="row">

                    <button class="btn btn4">4</button>
                    <button class="btn btn5">5</button>
                    <button class="btn btn6">6</button>
                    <button class="btn btn-m">*</button>

                </div>
                <div class="row">

                    <button class="btn btn1">1</button>
                    <button class="btn btn2">2</button>
                    <button class="btn btn3">3</button>
                    <button class="btn btn-d">/</button>

                </div>
                <div class="row">

                    <button class="btn btn-0">0</button>
                    <button class="btn btn-dot">.</button>
                    <button class="btn btn-eq">=</button>

                </div>

            </div>

        </div>

    </div>


    <script src="script.js"></script>
    
</body>
</html>
